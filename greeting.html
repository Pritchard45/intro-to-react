<!DOCTYPE>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Greeting extends React.Component {
        constructor(props){
          super(props);
            this.state = {
              number: 107
          }
        }

        render(){
          return (
            <div>
              <h1>Hello World!</h1>
              <img src={this.props.image} al="Golf Club"/>
              <h2>Player: {this.props.name}</h2>
              <h3>Best Score:{this.state.number}</h3>
            </div>
          );
        }
      }

      const info = {
        name: 'Alex',
        image: 'https://www.how-to-draw-funny-cartoons.com/image-files/cartoon-golf-5.gif',
      }

      ReactDOM.render(
        <Greeting
          name={info.name}
          image={info.image} />, document.getElementById('app')
      );

    </script>
  </body>
</html>
